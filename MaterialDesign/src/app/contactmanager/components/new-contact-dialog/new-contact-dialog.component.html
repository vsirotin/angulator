<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>
    <div class="example-container">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Name*" [formControl]="name" [(ngModel)]="user.name" required>
          <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <textarea matInput placeholder="Bio" [(ngModel)]="user.bio" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" placeholder="Born" [(ngModel)]="user.birthDate" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

      </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">
        <mat-icon>save</mat-icon>Save
    </button>
    <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon>Cancel
    </button>
</mat-dialog-actions>
